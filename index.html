<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
</head>
<body>
    <h1>Etch-A-Sketch</h1>
    <div class="mode">
        <button class="greyscale">Greyscale Mode</button>
        <button class="rainbow">Rainbow Mode</button>
    </div>
    <div class="explanation">
        Use the button below to adjust the number of rows and columns. For square cells, use a 4:3 width:height aspect ratio.
    </div>

    <button class="redraw">Adjust Grid</button>

    <div id="container"></div>

</body>
